<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body
    class="flex justify-center items-center h-screen bg-gray-100 font-[poppins]"
  >
    <div class="bg-white rounded-lg shadow-lg text-center p-6 max-w-xs">
      <div class="mb-4">
        <img
          src="https://ik.imagekit.io/4z8covdo9/Full%20stack/food-serve.png?updatedAt=1702142726430"
          alt="Food Tray Icon"
          class="w-12 h-12 mx-auto"
        />
      </div>
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Food Service</h2>
      <p class="text-[#000000] mb-6 font-[poppins]">
        Savor perfect meals, packed with care, delivered straight to you for a
        delightful dining experience.
      </p>
      <button
        class="bg-white border border-yellow-400 font-[poppins] rounded-md px-4 py-2 text-yellow-700 hover:bg-yellow-400 hover:text-white"
      >
        Order Now
      </button>
    </div>
  </body>
</html>
